<h1 *ngIf="!vacancies" class="text-center">No vacancies available</h1>
<ng-container *ngIf="vacancies">
  <div class="row">
    <div *ngFor="let vacancy of vacancies" class="col-4 p-2">
      <app-vacancy-item [vacancy]="vacancy"></app-vacancy-item>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <app-pagination
      [pageSize]="vacancyParameters.pageSize"
      [totalCount]="totalCount"
      (pageChanged)="changePage($event)"
    ></app-pagination>
  </div>
</ng-container>

<div class="form-label-group">
  <input
        #input
        autocomplete="off"
        placeholder="{{label}}"
        id="{{label}}"
        class="form-control"
        [ngClass]="controlDir && controlDir.control && controlDir.touched ?
                  !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
        [type]="type"
        (input)="onChange($event.target.value)"
        (blur)="onTouched()"
  >
  <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
       class="fa fa-spinner fa-spin loader"></div>
  <label for="{{label}}">{{label}}</label>

  <div class="invalid-feedback" *ngIf="ngControlInvalid">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.email">Invalid email address</span>
    <span *ngIf="controlDir.control.errors?.pattern">Password must have 1 Uppercase, 1 Lowercase, 1 number, 1 non alpanumeric and at least 6 characters</span>
  </div>

  <div class="invalid-feedback d-block" *ngIf="ngAsyncControlInvalid">
    <span *ngIf="controlDir.control.errors?.emailExists">Email address in use</span>
  </div>
</div>

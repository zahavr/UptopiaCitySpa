<div class="row justify-content-center">
  <div *ngFor="let appartament of buildings">
    <app-building-item [appartament]="appartament"></app-building-item>
  </div>
</div>
<div class="d-flex justify-content-center">
  <app-pagination
    [pageSize]="buildingParams.pageSize"
    [totalCount]="totalCount"
    (pageChanged)="onPageChanged($event)">
  </app-pagination>
</div>

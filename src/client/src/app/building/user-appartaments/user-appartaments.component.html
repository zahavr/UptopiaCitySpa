<div class="row justify-content-center">
  <div *ngFor="let appartament of appartaments">
    <app-building-item [appartament]="appartament" [isSale]="true" (deleteAppartament)="deleteAppartament($event)"></app-building-item>
  </div>
</div>
<div class="d-flex justify-content-center">
  <app-pagination
    [pageSize]="appartamentParams.pageSize"
    [totalCount]="totalCount"
    (pageChanged)="onPageChanged($event)">
  </app-pagination>
</div>

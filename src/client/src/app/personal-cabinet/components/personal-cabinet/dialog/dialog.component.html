<div class="mt-2">
  <div class="list-group-item d-flex justify-content-between align-items-center mt-1" *ngFor="let dialog of dialogRequests">
    <p>User: {{dialog.senderEmail}}, wants to communicate with you</p>
    <button class="btn btn-success" (click)="openDialogWithUser(dialog.senderEmail)">Open dialog</button>
  </div>
</div>

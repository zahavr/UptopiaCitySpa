<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1>UC</h1>
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <app-text-input formControlName="login" [label]="'Login'"></app-text-input>
      <app-text-input formControlName="firstName" [label]="'First name'"></app-text-input>
      <app-text-input formControlName="lastName" [label]="'Last name'"></app-text-input>
      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
      <app-text-input formControlName="phoneNumber" [label]="'Phone number'" [type]="'phoneNumber'"></app-text-input>
      <app-date-input formControlName="birthDate" [label]="'Birth date'" [maxDate]="maxDate"></app-date-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{errors}}
        </li>
      </ul>
      <a routerLink="/account/login">Already have an account? Log in</a>
      <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" [disabled]="registerForm.invalid">Register</button>

    </form>
  </div>
</div>

<div class="card flex-md-row mb-4 box-shadow h-md-250 mt-2">
  <div class="card-body d-flex flex-column align-items-start">
    <div class="d-flex">
      <strong class="d-inline-block mb-2 text-primary">Friend: </strong>
      <strong class="text-dark ml-2"> {{friend.friendFirstName}} {{friend.friendLastName}}</strong>
    </div>
    <div class="mb-1"><strong class="text-muted mr-1">Birth data:</strong> {{friend.friendBirthDate | date:'short' }}</div>
    <div class="mb-1 "><strong class="text-muted mr-1">Email:</strong> {{friend.friendEmail}}</div>
    <div *ngIf="friendItemType.Accepted == itemType" class="btn-group mt-2">
      <button class="btn btn-outline-primary" (click)="openDialog()"><i class="fa fa-envelope-open ml-1"></i> Send message</button>
      <button class="btn btn-outline-danger" (click)="deleteFriend()"><i class="fa fa-trash ml-1"></i> Delete</button>
    </div>
    <div *ngIf="friendItemType.Request == itemType" class="btn-group mt-2">
      <button class="btn btn-outline-success" (click)="acceptFriend()"><i class="fa fa-user-plus mr-1"></i>Accept</button>
      <button class="btn btn-outline-danger" (click)="rejectFriend()"><i class="fa fa-close mr-1"></i>Reject</button>
    </div>
  </div>
 <div class="d-flex align-items-center justify-content-center mr-2">
   <img class="card-img-right flex-auto d-none d-md-block rounded-circle" style="width: 150px; height: 150px;" data-src="{{friend.profileImgUrl}}" alt="Card image cap">
 </div>
</div>

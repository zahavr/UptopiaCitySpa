<div>
  <div class="input-group mb-3">
    <input #friendEmail type="text" class="form-control" placeholder="Write email..." aria-describedby="basic-addon1">
    <div class="input-group-prepend">
      <button class="btn btn-outline-success" type="button"
              (click)="findFriend(friendEmail.value, confirmDialog)">Find <i class="fa fa-search"></i></button>
    </div>
  </div>
  <div class="" *ngFor="let friend of friends">
    <app-friend-item [friend]="friend" (removeFromRequestList)="removeFromList($event)" [itemType]="friendItemType.Accepted"></app-friend-item>
  </div>
</div>
<div class="d-flex justify-content-center">
  <app-pagination
    [pageSize]="friendParams.pageSize"
    [totalCount]="totalCount"
    (pageChanged)="onPageChanged($event)">>
  </app-pagination>
</div>
<ng-template #confirmDialog>
  <div class="card flex-md-row mb-4 box-shadow h-md-250 mt-2">
    <div class="card-body d-flex flex-column align-items-start">
      <div class="d-flex">
        <strong class="d-inline-block mb-2 text-primary">Result: </strong>
        <strong class="text-dark ml-2"> {{foundedFriend.friendFirstName}} {{foundedFriend.friendLastName}}</strong>
      </div>
      <div class="mb-1"><strong class="text-muted mr-1">Birth date:</strong> {{foundedFriend.friendBirthDate | date:'short' }}</div>
      <div class="mb-1 "><strong class="text-muted mr-1">Email:</strong> {{foundedFriend.friendEmail}}</div>
      <div class="btn-group mt-2 w-100">
        <button class="btn btn-outline-success" (click)="addFriend()"><i class="fa fa-user-plus mr-1"></i>Add</button>
        <button class="btn btn-outline-primary" (click)="closeDialog()">Close</button>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <img class="card-img-right flex-auto d-none d-md-block rounded-circle" style="width: 150px; height: 150px;" src="{{foundedFriend.profileImgUrl}}" alt="Card image cap">
    </div>
  </div>

</ng-template>
